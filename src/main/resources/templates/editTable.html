<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Update</title>
</head>
<body background="https://phonoteka.org/uploads/posts/2022-01/1642426905_4-phonoteka-org-p-serii-fon-odnotonnii-gradient-krasivo-4.png">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

<form action="#" th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}" method="post">
    <center>
        <div class="mb-3">
            <labe for="name" class="col-sm-1 col-form-label">Name:</labe>
            <div class="col-sm-3">
                <input type="text" th:field="*{name}" class="form-control" id="name">
            </div>
        </div>
        <div class="mb-3">
            <label for="lastname" class="col-sm-1 col-form-label">Your Last Name:</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{lastname}" class="form-control" id="lastname">
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="col-sm-1 col-form-label">Your Email</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{email}" class="form-control" id="email">
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="col-sm-1 col-form-label">Password</label>
            <div class="col-sm-3">
                <input type="password" th:field="*{password}" class="form-control" id="password">
            </div>
        </div>
        <th:block th:each="role: ${roleList}">
            <input type="checkbox" th:field="*{roles}" th:value="${role}" th:text="${role.name}" id="roles"/>
        </th:block>
        <br/>
        <br/>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">SAVE</button>
        </div>
    </center>
</form>
<a th:href="@{/logout}">
    <div class="col-10">
        <button type="submit" class="btn btn-primary">Log Out</button>
    </div>
</a>
</body>
</html>
