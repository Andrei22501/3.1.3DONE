<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Spring Security Example</title>
    <title>Users</title>
</head>
<body background="https://phonoteka.org/uploads/posts/2022-01/1642426905_4-phonoteka-org-p-serii-fon-odnotonnii-gradient-krasivo-4.png">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Role</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-primary" th:each="user:${usersList}">
        <td>
            <h5 th:text="${user.getId()}"></h5>
        </td>
        <td>
            <h4 th:text="${user.getName()}"></h4>
        </td>
        <td>
            <h4 th:text="${user.getLastname()}"></h4>
        </td>
        <td>
            <h4 th:text="${user.getEmail()}"></h4>
        </td>
        <td>
            <h6 th:text="${user.getPassword()}"></h6>
        </td>
        <td>
            <h5 th:each=" role :${user.roles}" th:text="${role.getName()}"></h5>
        </td>
        <td>
            <form th:action="@{/admin/delete/{id}(id=${user.getId()})}">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">DELETE</button>
                </div>
            </form>
            <a th:href="@{/admin/edit/{id}(id=${user.getId()})}">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">SELECT</button>
                </div>
            </a>
            <a th:href="@{/user/{name}(name=${user.getName()})}">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">INFO</button>
                </div>
            </a>
    </tbody>
    </td>
    </tr>
</table>
<a th:href="@{/admin/new}">
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Create new User</button>
    </div>
</a>
<br/>
<a th:href="@{/logout}">
    <div class="col-10">
        <button type="submit" class="btn btn-primary">Log Out</button>
    </div>
</a>
</body>
</html>
